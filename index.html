    <script>
        function calculateTimeElapsed(startDate) {
            const now = new Date();
            const elapsed = now - startDate;
            
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            const years = Math.floor(days / 365);
            const months = Math.floor((days % 365) / 30);

            const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

            return {
                years,
                months,
                days,
                hours,
                minutes,
                seconds
            };
        }

        function displayElapsedTime() {
            const startDate = new Date('2005-11-14T00:00:00');
            const elapsedTime = calculateTimeElapsed(startDate);

            const elapsedTimeDiv = document.getElementById('elapsed-time');
            elapsedTimeDiv.innerHTML = `
                ${elapsedTime.years} Years 
                ${elapsedTime.months} Months  
                ${elapsedTime.hours} Hours 
                ${elapsedTime.minutes} Minutes 
                ${elapsedTime.seconds} Seconds
            `;
        }

        // Update the elapsed time every second
        setInterval(displayElapsedTime, 1000);
    </script>
